<!doctype html>
<html class="itcauecng" data-hairline="true" data-theme="light" lang="zh">
<head>
    <meta charSet="utf-8"/>
    <title>1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
</head>
<body>
<ul id="messages"></ul>
<form action="">
    <input autocomplete="off" id="m"/>
    <button>Send</button>
</form>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    var socket = io();
    var s2 = io("/chat");

    socket.on('reply', function (msg) {
        $('#messages').append($('<li>').text(msg));
    });

    $('form').submit(function () {
        socket.emit('notice', $('#m').val());

        s2.emit('msg', $('#m').val(), function (data) {
            $('#messages').append($('<li>').text('服务器: ' + data));
        });

        $('#m').val('');
        return false;
    });
</script>
</body>
</html>
